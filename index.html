<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Author: Carlos Alzate | Frontend Mentor | Order summary card.">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./src/style.css" class="stylesheet">
</head>
<body>
  <main class="card border--round">
    <img src="./src/images/illustration-hero.svg" alt="Person listening music" class="card__img" />
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="content__plan border--round">
        <img src="./src/images/icon-music.svg" alt="Music icon"/>
        <div class="plan__desc">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a class="plan_change" href="#">Change</a>
      </div>
      <div class="cta">
        <button class="cta_proceed border--round">Proceed to Payment</button>
        <a class="cta_cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Coded by <a href="#">Carlos Alzatee</a>.
  </footer>
</body>
</html>
